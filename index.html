<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片显示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FCEDD8 0%, #FFD464 25%, #FF5E5E 50%, #E23C64 75%, #B0183D 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 95%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #E23C64, #B0183D, #FF5E5E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            height: 490px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* 5x7 inches ratio: 5/7 ≈ 0.714, so height = width / 0.714 */
        }

        .random-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .random-image.show {
            opacity: 1;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E23C64;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



        .description {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }


        .banner {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .banner h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .zones {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .zone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #E23C64;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s, transform 0.2s;
        }

        .zone-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
            text-decoration: none;
            color: inherit;
        }

        .zone-item:active {
            transform: translateY(0);
        }

        .zone-info {
            text-align: left;
        }

        .zone-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .zone-subtitle {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .zone-time {
            font-weight: 500;
            color: #E23C64;
            font-size: 14px;
        }

        .info-btn {
            background: linear-gradient(45deg, #E23C64, #B0183D);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 0 auto;
        }

        .info-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(226, 60, 100, 0.3);
        }

        .info-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 5px;
                width: 98%;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .image-container {
                max-width: 280px;
                height: 392px;
                margin: 15px auto;
            }
            

            .banner {
                padding: 15px;
                margin-top: 20px;
            }

            .zone-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .zone-time {
                align-self: flex-end;
            }

            .zone-info {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, we have got something for you!</h1>
        
        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div class="image-container" id="imageContainer" style="display: none;">
            <img id="randomImage" class="random-image" alt="随机图片">
        </div>
        

        <div style="text-align: center; margin-top: 25px; margin-bottom: 15px;">
            <h3 style="color: #333; font-size: 1.2em; margin: 0; font-weight: 500;">Come & Join Us Every Week</h3>
        </div>

        <div class="banner">
            <div class="zones">
                <a href="https://www.instagram.com/zxy.youngz/" target="_blank" class="zone-item">
                    <div class="zone-info">
                        <div class="zone-name">Young Zone</div>
                        <div class="zone-subtitle">Working Youth 职青</div>
                    </div>
                    <div class="zone-time">Thursday | 8:30pm</div>
                </a>
                
                <a href="https://www.instagram.com/zxy.vesselz/" target="_blank" class="zone-item">
                    <div class="zone-info">
                        <div class="zone-name">Vessel Zone</div>
                        <div class="zone-subtitle">Youth & Campus 青少 & 大专生</div>
                    </div>
                    <div class="zone-time">Sunday | 3:00pm</div>
                </a>
                
                <a href="https://www.instagram.com/zxy.internectz/" target="_blank" class="zone-item">
                    <div class="zone-info">
                        <div class="zone-name">Internect Zone</div>
                        <div class="zone-subtitle">English CG 英文小组</div>
                    </div>
                    <div class="zone-time">Sunday | 3:00pm</div>
                </a>
                
                <a href="https://www.instagram.com/zxy.onez/" target="_blank" class="zone-item">
                    <div class="zone-info">
                        <div class="zone-name">One Zone</div>
                        <div class="zone-subtitle">Online CG 云端小组</div>
                    </div>
                    <div class="zone-time">Thursday | 8:30pm</div>
                </a>
            </div>
            
            <div style="text-align: center;">
                <a href="https://www.instagram.com/zxy.ministries/" target="_blank" class="info-btn">
                    More info
                </a>
            </div>
        </div>

    </div>

    <script>
        // 图片数组 - GitHub 仓库中的图片
        const images = [
            'https://raw.githubusercontent.com/vennisweixun/REGEN_FriendshipImage/main/images/friend1.png',
            'https://raw.githubusercontent.com/vennisweixun/REGEN_FriendshipImage/main/images/friend2.png',
            'https://raw.githubusercontent.com/vennisweixun/REGEN_FriendshipImage/main/images/friend3.png'
        ];

        let currentImageIndex = -1;

        function getRandomImage() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * images.length);
            } while (newIndex === currentImageIndex && images.length > 1);
            
            currentImageIndex = newIndex;
            return images[newIndex];
        }


        function showRandomImage() {
            const loadingContainer = document.getElementById('loadingContainer');
            const imageContainer = document.getElementById('imageContainer');
            const randomImage = document.getElementById('randomImage');
            // 显示加载状态
            loadingContainer.style.display = 'flex';
            imageContainer.style.display = 'none';
            randomImage.classList.remove('show');

            // 获取随机图片
            const imageUrl = getRandomImage();
            
            // 预加载图片
            const img = new Image();
            img.onload = function() {
                setTimeout(() => {
                    randomImage.src = imageUrl;
                    loadingContainer.style.display = 'none';
                    imageContainer.style.display = 'block';
                    
                    // 延迟一点显示图片以获得更好的过渡效果
                    setTimeout(() => {
                        randomImage.classList.add('show');
                    }, 50);
                }, 1000); // 模拟加载时间，让用户看到加载动画
            };
            
            img.onerror = function() {
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    imageContainer.style.display = 'block';
                    randomImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuWbvueJh+WKoOi9veWksei0pTwvdGV4dD48L3N2Zz4=';
                    randomImage.classList.add('show');
                }, 1000);
            };
            
            img.src = imageUrl;
        }

        // 页面加载完成后自动显示随机图片
        window.addEventListener('load', function() {
            setTimeout(showRandomImage, 500);
        });

        // 添加键盘事件监听
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.key === 'Enter') {
                event.preventDefault();
                showRandomImage();
            }
        });
    </script>
</body>
</html>
