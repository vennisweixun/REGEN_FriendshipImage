<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片显示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 95%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            height: 490px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* 5x7 inches ratio: 5/7 ≈ 0.714, so height = width / 0.714 */
        }

        .random-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .random-image.show {
            opacity: 1;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .description {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 5px;
                width: 98%;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .image-container {
                max-width: 280px;
                height: 392px;
                margin: 15px auto;
            }
            
            .download-btn, .refresh-btn {
                padding: 12px 20px;
                font-size: 14px;
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎲 随机图片</h1>
        
        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>正在加载随机图片...</p>
        </div>
        
        <div class="image-container" id="imageContainer" style="display: none;">
            <img id="randomImage" class="random-image" alt="随机图片">
        </div>
        
        <div class="button-group" id="buttonGroup" style="display: none;">
            <button class="download-btn" id="downloadBtn" onclick="downloadImage()">
                📥 保存图片
            </button>
            <button class="refresh-btn" id="refreshBtn" onclick="showRandomImage()">
                🎲 换一张
            </button>
        </div>
        
        <p class="description">每次刷新或点击按钮都会随机显示一张新图片</p>
    </div>

    <script>
        // 图片数组 - GitHub 仓库中的图片
        const images = [
            'https://raw.githubusercontent.com/vennisweixun/REGEN_FriendshipImage/main/images/friend1.png',
            'https://raw.githubusercontent.com/vennisweixun/REGEN_FriendshipImage/main/images/friend2.png',
            'https://raw.githubusercontent.com/vennisweixun/REGEN_FriendshipImage/main/images/friend3.png'
        ];

        let currentImageIndex = -1;

        function getRandomImage() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * images.length);
            } while (newIndex === currentImageIndex && images.length > 1);
            
            currentImageIndex = newIndex;
            return images[newIndex];
        }

        function downloadImage() {
            const randomImage = document.getElementById('randomImage');
            const imageUrl = randomImage.src;
            
            // 获取当前图片的文件名
            const imageName = images[currentImageIndex].split('/').pop();
            
            // 创建下载链接
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = imageName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showRandomImage() {
            const loadingContainer = document.getElementById('loadingContainer');
            const imageContainer = document.getElementById('imageContainer');
            const randomImage = document.getElementById('randomImage');
            const buttonGroup = document.getElementById('buttonGroup');

            // 显示加载状态
            loadingContainer.style.display = 'flex';
            imageContainer.style.display = 'none';
            buttonGroup.style.display = 'none';
            randomImage.classList.remove('show');

            // 获取随机图片
            const imageUrl = getRandomImage();
            
            // 预加载图片
            const img = new Image();
            img.onload = function() {
                setTimeout(() => {
                    randomImage.src = imageUrl;
                    loadingContainer.style.display = 'none';
                    imageContainer.style.display = 'block';
                    buttonGroup.style.display = 'flex';
                    
                    // 延迟一点显示图片以获得更好的过渡效果
                    setTimeout(() => {
                        randomImage.classList.add('show');
                    }, 50);
                }, 1000); // 模拟加载时间，让用户看到加载动画
            };
            
            img.onerror = function() {
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    imageContainer.style.display = 'block';
                    buttonGroup.style.display = 'flex';
                    randomImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuWbvueJh+WKoOi9veWksei0pTwvdGV4dD48L3N2Zz4=';
                    randomImage.classList.add('show');
                }, 1000);
            };
            
            img.src = imageUrl;
        }

        // 页面加载完成后自动显示随机图片
        window.addEventListener('load', function() {
            setTimeout(showRandomImage, 500);
        });

        // 添加键盘事件监听
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.key === 'Enter') {
                event.preventDefault();
                showRandomImage();
            }
        });
    </script>
</body>
</html>
